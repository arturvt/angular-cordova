<p>Total: {{todos.length}}</p>
<div *ngFor="let todo of todos; let i = index" class="card">
  <div class="card-header">[{{i+1}}]{{todo.title}}</div>
  <div class="card-body text-left">{{todo.content}}</div>
  <div class="card-footer text-muted">{{todo.created | date:'medium'}}</div>
</div>

<h3>Open browser below</h3>
<a href="https://www.google.com">Google open chrome</a>
<button class="button" (click)="openExternalBrowser()">Open google here.</button>
